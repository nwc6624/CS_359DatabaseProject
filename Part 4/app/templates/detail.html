{% extends 'layout.html' %}

{% block content %}
<div class="table-wrapper">
    <table>
        <tr>
            <th>Serial Number</th>
            <th>Scheduler System</th>
            <th>Model Number</th>
            <th>Width</th>
            <th>Height</th>
            <th>Weight</th>
			<th>Depth</th>
			<th>Screen Size</th>
        </tr>
        <tr>
            {% for value in data %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </table>
</div>

{% endblock %}
