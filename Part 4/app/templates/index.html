{% extends 'layout.html' %}
{% block content %}
<p>Welcome to Project Database, please follow the directions listed below:</p>
<form action="/api/database" method="POST">
    <label for="database">Please input database name: </label>
    <input name="database" type="text">
    <input type="submit" value="Connect">
</form>
{% if message %}
    <div class="alert alert-success">{{ message }}</div>
{% endif %}

{% endblock %}
