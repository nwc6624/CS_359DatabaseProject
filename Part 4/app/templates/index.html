{% extends 'layout.html' %}
{% block content %}
<p>Welcome to Project Database, please follow the directions listed below:</p>
<form action="/api/database" method="POST">
    <label for="database">Please select a database: </label>
    <select name="database">
        {% for file in os.listdir(os.getcwd()) if file.endswith('.sqlite') %}
            <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Connect">
</form>
{% if message %}
    <div class="alert alert-success">{{ message }}</div>
{% endif %}

{% endblock %}
